<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicAl Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.js"></script>
    <style>
      .gradient-bg {
        background: radial-gradient(
          180% 60% at top,
          #a099ff 40%,
          rgba(0, 0, 0, 0.94) 70%
        );
      }
    </style>
  </head>

  <body class="gradient-bg min-h-screen text-black p-6">
    <header class="mt-3 w-full">
      <div class="flex items-center relative mb-4">
        <button class="p-2 absolute left-0" onclick="history.back()">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M9.99998 13.28L5.65331 8.93333C5.13998 8.42 5.13998 7.58 5.65331 7.06667L9.99998 2.72"
              stroke="black"
              stroke-width="1.5"
              stroke-miterlimit="10"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <div class="flex items-center justify-center gap-2 w-full">
          <h2 class="text-[22px] font-medium leading-7">MusicAl</h2>
          <span
            class="bg-black text-white text-[11px] px-2 py-1 rounded-xl leading-[13px] font-medium"
            >PRO</span
          >
        </div>
      </div>
      <p class="text-[15px] text-center">MusicAl Uygulamasının tadını çıkar!</p>
    </header>

    <div
      id="subscription-plan"
      class="bg-black/50 backdrop-blur-[110px] rounded-2xl p-4 backdrop-blur-sm mt-4 text-white border-[1px] border-white/50"
    >
      <div class="space-y-[6px]">
        <label class="flex items-center cursor-pointer">
          <input
            type="radio"
            name="plan"
            value="monthly"
            class="peer w-5 h-5 rounded-full border-[1.5px] border-white/50 appearance-none checked:border-white checked:bg-white checked:before:content-['✓'] checked:before:absolute checked:before:text-black/50 checked:flex checked:items-center checked:justify-center"
          />
          <div class="ms-4">
            <div class="font-medium">Aylık</div>
            <div class="text-[15px] opacity-80">₺3.99 / aylık</div>
          </div>
        </label>
        <hr class="border-white/20" />

        <label class="flex items-center justify-between cursor-pointer">
          <div class="flex items-center">
            <input
              type="radio"
              name="plan"
              value="yearly"
              class="peer w-5 h-5 rounded-full border-[1.5px] border-white/50 appearance-none checked:border-white checked:bg-white checked:before:content-['✓'] checked:before:absolute checked:before:text-black/50 checked:flex checked:items-center checked:justify-center"
              checked
            />
            <div class="ms-4">
              <div class="font-medium">Yıllık</div>
              <div class="text-[15px] opacity-80">₺19.99 / yıllık</div>
            </div>
          </div>
          <div class="flex items-center">
            <span
              class="bg-white text-black font-medium text-xs px-[9.5px] py-[6px] rounded"
              >AVANTAJLI</span
            >
          </div>
        </label>
      </div>
    </div>

    <div class="px-4 mt-4">
      <h2
        id="features-header"
        class="text-[13px] text-center text-[#B0B0B0] font-medium leading-[18px] tracking-tight uppercase"
      >
        İÇİNDEKİLER
      </h2>
      <ul id="features-list" class="space-y-4 mt-4"></ul>
    </div>

    <div id="action-button" class="fixed bottom-0 left-0 right-0 space-y-3 p-4">
      <div class="px-2">
        <button
          class="w-full bg-[#9D7EFF] text-black py-4 rounded-xl font-medium flex items-center justify-center gap-2 transition-all duration-300 ease-in-out hover:bg-[#9D7EFF]/90 hover:shadow-xl hover:scale-[1.02] relative overflow-hidden group"
        >
          <span
            class="absolute inset-0 bg-white/30 transform -skew-x-12 -translate-x-full group-hover:translate-x-0 transition-transform duration-500"
          ></span>

            viewBox="0 0 16 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

              fill="black"
            />
          </svg>

          Hemen Yükselt
        </button>
      </div>
      <p class="text-[#B0B0B0] text-center text-xs">
        3 gün ücretsiz dene, sonra ₺19.99 / yıllık. İstediğin zaman iptal et.
      </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const featuresList = document.getElementById("features-list");
        const planRadios = document.querySelectorAll('input[name="plan"]');

        async function fetchAndInitializeFeatures() {
          try {
            const response = await fetch("../assets/data/data.json");
            const data = await response.json();

            updateFeatures(data, "yearly");

            planRadios.forEach((radio) => {
              radio.addEventListener("change", () =>
                updateFeatures(data, radio.value)
              );
            });
          } catch (error) {
            console.error("Veri alınırken hata oluştu:", error);
          }
        }

        function updateFeatures(data, selectedType) {
          const selectedPlan = data.plans.find(
            (plan) => plan.type === selectedType
          );
          if (!selectedPlan) return;

          featuresList.innerHTML = selectedPlan.features
            .map(
              (feature) => `
      <li class="flex items-center gap-[17px]">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M16.4175 9.82665H13.585V3.22665C13.585 1.68665 12.7508 1.37499 11.7333 2.52999L11 3.36415L4.79418 10.4225C3.94168 11.385 4.29918 12.1733 5.58251 12.1733H8.41501V18.7733C8.41501 20.3133 9.24918 20.625 10.2667 19.47L11 18.6358L17.2058 11.5775C18.0583 10.615 17.7008 9.82665 16.4175 9.82665Z" fill="white"/>
        </svg>
        <span class="text-white">${feature}</span>
      </li>
    `
            )
            .join("");
        }

        fetchAndInitializeFeatures();
      });

      document.addEventListener("DOMContentLoaded", () => {
        const animationElements = [
          document.querySelector("header"),
          document.getElementById("subscription-plan"),
          document.getElementById("features-header"),
          document.getElementById("features-list"),
          document.getElementById("action-button"),
        ];

        function applyAnimation(element, delay) {
          setTimeout(() => {
            element.classList.remove("opacity-0", "translate-y-10");
            element.classList.add(
              "transition-all",
              "duration-700",
              "ease-out",
              "opacity-100",
              "translate-y-0"
            );
          }, delay);
        }

        animationElements.forEach((element) => {
          element.classList.add("opacity-0", "transform", "translate-y-10");
        });

        animationElements.forEach((element, index) => {
          applyAnimation(element, 300 * (index + 1));
        });
      });
    </script>
  </body>
</html>
