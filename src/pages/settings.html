<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/output.css" rel="stylesheet" />
    <script src="../index.js"></script>
    <script src="../js/translation.js"></script>

    <title>Settings</title>
  </head>
  <body class="min-h-screen bg-[#161616] p-6 font-inter" id="settings">
    <header class="w-full mb-4">
      <h2 class="text-white text-center" data-translate="settings">Ayarlar</h2>
    </header>

    <div class="bg-[#262626] rounded-xl mb-4 text-white text-[13px] p-4">
      <a href="./profile.html" class="flex items-center justify-between">
        <div class="flex items-center">
          <img
            class="w-10 h-10 object-cover"
            src="../assets/image/avatar.webp"
            alt="avatar image"
          />
          <span id="fullName" class="ml-[10px]">Lorem Ipsum</span>
        </div>
        <svg
          width="7"
          height="12"
          viewBox="0 0 7 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.82193 1L6.09312 6L0.82193 11"
            stroke="#4F4F4F"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </div>

    <div class="bg-[#262626] rounded-xl mb-4 text-white text-[13px] p-4">
      <a href="./subscription.html" class="flex items-center justify-between">
        <span data-translate="subscriptions">Abonelikler</span>
        <svg
          width="7"
          height="12"
          viewBox="0 0 7 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.82193 1L6.09312 6L0.82193 11"
            stroke="#4F4F4F"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
      <a href="#" class="flex items-center justify-between pt-4">
        <span data-translate="savedCards">Kayıtlı Kartlarım</span>
        <svg
          width="7"
          height="12"
          viewBox="0 0 7 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.82193 1L6.09312 6L0.82193 11"
            stroke="#4F4F4F"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </div>

    <div class="bg-[#262626] rounded-xl mb-4 p-4 text-white text-[13px]">
      <div class="flex items-center justify-between">
        <span data-translate="notifications">Bildirimler</span>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" class="sr-only peer" checked />
          <div
            class="w-[34px] h-[22px] bg-[#161616] peer-focus:outline-none rounded-full peer-checked:after:translate-x-[12px] after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-[#333333] after:rounded-full after:h-[18px] after:w-[18px] after:transition-all peer-checked:bg-white"
          ></div>
        </label>
      </div>

      <div class="flex items-center justify-between pt-4 relative">
        <span id="languageLabel" data-translate="language" class="text-xs"
          >Dil</span
        >
        <div class="relative">
          <button
            id="languageButton"
            class="flex items-center hover:text-gray-900 focus:outline-none"
          >
            <span id="selectedLanguage" class="mr-2 text-sm font-poppins"
              >English</span
            >
            <svg
              width="7"
              height="12"
              viewBox="0 0 7 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              id="dropdownArrow"
              class="transform transition-transform duration-200"
            >
              <path
                d="M0.82193 1L6.09312 6L0.82193 11"
                stroke="#4F4F4F"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <div
            id="languageDropdown"
            class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10"
          >
            <div class="py-1">
              <a
                href="#"
                data-lang="en"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >English</a
              >
              <a
                href="#"
                data-lang="tr"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Türkçe</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-[#262626] rounded-xl mb-4 text-white text-[13px] p-4">
      <a href="#" class="flex items-center justify-between">
        <span data-translate="support">Destek</span>
        <svg
          width="7"
          height="12"
          viewBox="0 0 7 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.82193 1L6.09312 6L0.82193 11"
            stroke="#4F4F4F"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
      <a href="#" class="flex items-center justify-between pt-4">
        <span data-translate="privacyPolicy">Gizlilik Politikası</span>
        <svg
          width="7"
          height="12"
          viewBox="0 0 7 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.82193 1L6.09312 6L0.82193 11"
            stroke="#4F4F4F"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
      <a href="#" class="flex items-center justify-between pt-4">
        <span data-translate="rateUs">Bizi Değerlendirin</span>
        <svg
          width="7"
          height="12"
          viewBox="0 0 7 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.82193 1L6.09312 6L0.82193 11"
            stroke="#4F4F4F"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </div>
    <button
      class="bg-[#262626] w-full rounded-xl mb-4 text-[#FF9999] text-[13px] p-4"
      id="logout-button"
    >
      <div class="flex items-center justify-between">
        <span data-translate="logout">Çıkış Yap</span>
        <svg
          width="7"
          height="12"
          viewBox="0 0 7 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.82193 1L6.09312 6L0.82193 11"
            stroke="#FD6C6C"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </button>
    <div id="footer-container"></div>
    <script>
      function loadFooter() {
        fetch("../components/footer.html")
          .then((res) => res.text())
          .then((html) => {
            document.getElementById("footer-container").innerHTML = html;
            handleFooterIcons();
          });
      }
      document.addEventListener("DOMContentLoaded", loadFooter);

      document.addEventListener("DOMContentLoaded", () => {
        const nameSpan = document.getElementById("fullName");
        const updateName = () => {
          const profileData = JSON.parse(
            localStorage.getItem("profileData") || "{}"
          );
          nameSpan.textContent = profileData.fullName || "Berin Doga Alaca";
        };

        updateName();

        document
          .getElementById("logout-button")
          .addEventListener("click", () => {
            localStorage.clear();
            updateName();
          });
      });
    </script>
  </body>
</html>
