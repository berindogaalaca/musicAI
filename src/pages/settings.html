    <div class="bg-[#262626] rounded-xl mb-4 p-4 text-white text-[13px]">
      <div class="flex items-center justify-between">
        <span>Bildirimler</span>

          <input type="checkbox" class="sr-only peer" checked />

        <svg

    </div>
    <button
      class="bg-[#262626] w-full rounded-xl mb-4 text-[#FF9999] text-[13px] p-4"
      id="logout-button"
    >
      <div class="flex items-center justify-between">
        <span>Çıkış Yap</span>
        <svg
          width="7"
          height="12"
          viewBox="0 0 7 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.82193 1L6.09312 6L0.82193 11"
            stroke="#FD6C6C"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </button>
    <div id="footer-container"></div>
    <script>
      function loadFooter() {
        fetch("../components/footer.html")
          .then((res) => res.text())
          .then((html) => {
            document.getElementById("footer-container").innerHTML = html;
            handleFooterIcons();
          });
      }
      document.addEventListener("DOMContentLoaded", loadFooter);

      document.addEventListener("DOMContentLoaded", () => {
        const nameSpan = document.getElementById("fullName");
        const updateName = () => {
          const profileData = JSON.parse(
            localStorage.getItem("profileData") || "{}"
          );
          nameSpan.textContent = profileData.fullName || "Berin Doga Alaca";
        };

        updateName();

        document
          .getElementById("logout-button")
          .addEventListener("click", () => {
            localStorage.clear();
            updateName();
          });
      });
    </script>
  </body>
</html>
